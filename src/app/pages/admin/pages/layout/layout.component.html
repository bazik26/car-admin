@if (admin) {
  <div class="admin-layout" [class.header-collapsed]="headerCollapsed">
    <header class="admin-header animate-slide-in-top" [class.header-hidden]="headerCollapsed">
      <div class="page-shell header-shell">
        <div class="header-top">
          <div class="header-profile animate-slide-in-left">
            <div class="avatar-glow animate-float">
              <i class="fas fa-crown"></i>
              <span class="status-pulse"></span>
            </div>
            <div class="profile-details">
              <span class="profile-greeting">Приветствуем,</span>
              <h1 class="profile-name">{{ admin.name || admin.email }}</h1>
              <span
                class="role-chip"
                [class.role-chip--super]="admin.isSuper"
              >
                <i class="fas fa-shield-alt"></i>
                {{ admin.isSuper ? 'Супер администратор' : 'Администратор' }}
              </span>
            </div>
          </div>

          <div class="header-actions animate-slide-in-right">
            <button
              class="btn btn-ghost btn-outline"
              type="button"
              (click)="toggleHeader()"
              title="Скрыть/показать хедер"
            >
              <i class="fas" [class.fa-chevron-up]="headerCollapsed" [class.fa-chevron-down]="!headerCollapsed"></i>
              <span>{{ headerCollapsed ? 'Показать' : 'Скрыть' }}</span>
            </button>
            
            <button
              class="btn btn-ghost btn-outline"
              type="button"
              (click)="logout()"
              title="Выйти из системы"
            >
              <i class="fas fa-sign-out-alt"></i>
              <span>Выйти</span>
            </button>
          </div>
        </div>

        <nav class="header-nav animate-fade-in">
          <ul class="nav nav-pills nav-elevated">
            @if (admin.isSuper) {
              <li class="nav-item">
                <a
                  class="nav-link"
                  [routerLink]="['/admin', 'admins']"
                  routerLinkActive="active"
                  title="Управление менеджерами"
                >
                  <i class="fas fa-users"></i>
                  <span>Менеджеры</span>
                </a>
              </li>
            }

            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/admin', 'cars']"
                routerLinkActive="active"
                title="Управление автомобилями"
              >
                <i class="fas fa-car"></i>
                <span>Автомобили</span>
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/admin', 'problematic-cars']"
                routerLinkActive="active"
                title="Проблемные автомобили"
              >
                <i class="fas fa-exclamation-triangle"></i>
                <span>Проблемные</span>
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/admin', 'productivity']"
                routerLinkActive="active"
                title="Аналитика продуктивности"
              >
                <i class="fas fa-chart-line"></i>
                <span>Продуктивность</span>
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/admin', 'xml-export']"
                routerLinkActive="active"
                title="Экспорт YML"
              >
                <i class="fas fa-download"></i>
                <span>Экспорт YML</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="admin-content" [class.content-expanded]="headerCollapsed" [style.transform]="headerCollapsed ? 'translateY(-' + headerHeight + 'px)' : 'translateY(0)'">
      <div class="page-shell admin-content-shell animate-fade-in">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Плавающая кнопка для показа хедера -->
    @if (headerCollapsed) {
      <button
        class="floating-header-toggle"
        type="button"
        (click)="toggleHeader()"
        title="Показать хедер"
      >
        <i class="fas fa-chevron-up"></i>
      </button>
    }
  </div>
}
