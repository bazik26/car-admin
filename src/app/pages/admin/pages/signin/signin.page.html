<!-- Lion Crown Login Page -->
<div class="signin-container">
  <!-- Background Elements -->
  <div class="background-elements">
    <div class="crown-decoration crown-top animate-float"></div>
    <div class="crown-decoration crown-bottom animate-float" style="animation-delay: 1s;"></div>
    <div class="lion-silhouette animate-float" style="animation-delay: 2s;"></div>
  </div>

  <!-- Main Login Form -->
  <div class="login-wrapper">
    <div class="login-card card-crown animate-scale-in">
      <!-- Header with Crown Icon -->
      <div class="login-header">
        <div class="crown-icon animate-glow">
          <i class="fas fa-crown"></i>
        </div>
        <h1 class="login-title animate-slide-in-top">
          <span class="title-main">Lion Crown</span>
          <span class="title-sub">Admin Panel</span>
        </h1>
        <p class="login-subtitle animate-fade-in">Войдите в королевство управления</p>
      </div>

      <!-- Login Form -->
      <form
        [formGroup]="form"
        (ngSubmit)="signin()"
        class="login-form animate-slide-in-bottom"
        autocomplete="off"
      >
        <!-- Email Field -->
        <div class="form-group-lion">
          <label class="form-label-lion">
            <i class="fas fa-envelope me-2"></i>
            Email
          </label>
          <input
            formControlName="email"
            class="form-control-lion"
            placeholder="Введите ваш email"
            type="email"
            autocomplete="username"
          />
          <div
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="error-message animate-slide-in-right"
          >
            <i class="fas fa-exclamation-circle me-1"></i>
            Введите корректный email
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group-lion">
          <label class="form-label-lion">
            <i class="fas fa-lock me-2"></i>
            Пароль
          </label>
          <div class="password-input-wrapper">
            <input
              formControlName="password"
              class="form-control-lion"
              placeholder="Введите ваш пароль"
              type="password"
              autocomplete="current-password"
              [type]="showPassword ? 'text' : 'password'"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePassword()"
              [attr.aria-label]="showPassword ? 'Скрыть пароль' : 'Показать пароль'"
            >
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div
            *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
            class="error-message animate-slide-in-right"
          >
            <i class="fas fa-exclamation-circle me-1"></i>
            Введите пароль
          </div>
        </div>

        <!-- Submit Button -->
        <button
          class="btn-lion w-100"
          type="submit"
          [disabled]="loading || form.invalid"
          [class.loading]="loading"
        >
          <span *ngIf="!loading" class="btn-content">
            <i class="fas fa-crown me-2"></i>
            Войти в систему
          </span>
          <span *ngIf="loading" class="btn-content">
            <div class="loading-spinner me-2"></div>
            Загрузка...
          </span>
        </button>

        <!-- Error Message -->
        <div class="error-container" *ngIf="error">
          <div class="alert-danger-lion animate-slide-in-top">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
          </div>
        </div>
      </form>

      <!-- Footer -->
      <div class="login-footer animate-fade-in">
        <p class="footer-text">
          <i class="fas fa-shield-alt me-1"></i>
          Защищено технологиями Lion Crown
        </p>
      </div>
    </div>
  </div>

  <!-- Floating Particles -->
  <div class="particles">
    <div class="particle" *ngFor="let particle of particles" [style]="particle.style"></div>
  </div>
</div>
