@if (form) {
<div class="admin py-3">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="form-control">
            <div class="form-group">
              <label class="form-label">Почта</label>

              <input
                class="form-control"
                type="email"
                placeholder="Введите почту"
                formControlName="email"
              />
            </div>

            <div class="mt-3 form-group">
              <label class="form-label">Пароль</label>

              <input
                class="form-control"
                type="password"
                placeholder="Введите пароль"
                formControlName="password"
              />
            </div>

            <div class="mt-3 form-group">
              <div class="form-check">
                <input
                  id="isSuper"
                  class="form-check-input"
                  type="checkbox"
                  formControlName="isSuper"
                />

                <label class="form-check-label" for="isSuper"> Супер-администратор </label>
              </div>
            </div>

            <div class="mt-3 form-group">
              <label class="form-label">Принадлежность к проекту</label>
              <select class="form-select" formControlName="projectId">
                <option [value]="null">Не назначен</option>
                <option value="office_1">Офис 1</option>
                <option value="office_2">Офис 2</option>
              </select>
            </div>

            <div class="mt-3 form-group">
              <label class="form-label">Разрешения</label>
              <div formGroupName="permissions" class="permissions-form">
                <div class="form-check">
                  <input
                    id="canAddCars"
                    class="form-check-input"
                    type="checkbox"
                    formControlName="canAddCars"
                  />
                  <label class="form-check-label" for="canAddCars">
                    <i class="fas fa-car me-2"></i>Добавлять автомобили
                  </label>
                </div>
                <div class="form-check">
                  <input
                    id="canViewCars"
                    class="form-check-input"
                    type="checkbox"
                    formControlName="canViewCars"
                  />
                  <label class="form-check-label" for="canViewCars">
                    <i class="fas fa-eye me-2"></i>Просматривать автомобили
                  </label>
                </div>
                <div class="form-check">
                  <input
                    id="canManageLeads"
                    class="form-check-input"
                    type="checkbox"
                    formControlName="canManageLeads"
                  />
                  <label class="form-check-label" for="canManageLeads">
                    <i class="fas fa-user-tie me-2"></i>Обслуживать лидов (с редактированием)
                  </label>
                </div>
                <div class="form-check">
                  <input
                    id="canViewLeads"
                    class="form-check-input"
                    type="checkbox"
                    formControlName="canViewLeads"
                  />
                  <label class="form-check-label" for="canViewLeads">
                    <i class="fas fa-eye me-2"></i>Смотреть лидов (без редактирования)
                  </label>
                </div>
              </div>
            </div>
          </div>

          <button
            class="mt-3 btn btn-primary"
            (click)="onSubmit()"
            [disabled]="form.invalid"
          >
            {{ "Добавить" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
}
