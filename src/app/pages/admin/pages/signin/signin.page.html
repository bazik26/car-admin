<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Login</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="signin()" class="login-form">
      <div class="form-group">
        <label class="form-label">Username</label>
        <div class="input-with-icon">
          <i class="fas fa-user input-icon"></i>
          <input
            formControlName="email"
            class="form-input"
            placeholder="Type your username"
            type="email"
            autocomplete="username"
          />
        </div>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock input-icon"></i>
          <input
            formControlName="password"
            class="form-input"
            placeholder="Type your password"
            [type]="showPassword ? 'text' : 'password'"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
          Please enter your password
        </div>
      </div>

      <div class="forgot-password">
        <a href="#" class="forgot-password-link">Forgot password?</a>
      </div>

      <button
        class="login-button"
        type="submit"
        [disabled]="loading || form.invalid"
      >
        <span *ngIf="!loading">LOGIN</span>
        <span *ngIf="loading">Loading...</span>
      </button>

      <div *ngIf="error" class="error-container">
        <div class="error-alert">
          {{ error }}
        </div>
      </div>
    </form>

  
  </div>
</div>
